<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const customCursor = document.getElementById("custom-cursor");
        
          document.body.addEventListener("mousemove", function(event) {
            customCursor.style.left = event.clientX + "px";
            customCursor.style.top = event.clientY + "px";
          });
        });
        </script>
  </head>
  <body>
    <header>
      <nav class="navbar">
          <div class="container-fluid">
              <a class="navbar-brand" href="#index.html">
                <img id="bounce-logo" src="resourses/logoland.png" alt="Logo" width="12%" height="auto">
              </a>
          </div>
      </nav>
  </header>
  
<div class="pagina2">


<h1 id="titulo">¡Gracias por registrarte!</h1>

<p id="agradecimiento">¡Genial! Ya estás participando por los tickets. En breve te llegará un mail con los datos de confirmación</p>
</div>
<script>
  window.onload = function() {
    var titulo = document.getElementById("titulo");
    var agradecimiento = document.getElementById("agradecimiento");
    var boton = document.getElementById("boton");

    titulo.style.visibility = "visible";
    agradecimiento.style.visibility = "visible";
    boton.style.visibility = "visible";
  };
</script>

<footer class="fixed-bottom text-center">
    <p>&copy; 2023 Toy Story Land</p>
</footer>
<div id="custom-cursor"></div>
  </body>
</html>
