<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const customCursor = document.getElementById("custom-cursor");

            document.body.addEventListener("mousemove", function(event) {
                customCursor.style.left = event.clientX + "px";
                customCursor.style.top = event.clientY + "px";
            });
        });
    </script>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#index.html">
              <img id="bounce-logo" src="resourses/Toy_Story_Land_logo.svg.png" alt="Logo" width="12%" height="auto">
            </a>
        </div>
    </nav>
</header>


<div class="container">
  <div class="row">
    <div class="caja-form col-md-7 col-lg-5">
      <div class="p-2 mb-3">
        <h1 class="display-3 fw-bold "><div class="TSL">
          <h2 class="title">
            <span class="title-word title-word-1">TOY</span>
            <span class="title-word title-word-2">STORY</span>
            <span class="title-word title-word-3">LAND</span>
          
          </h2>
        </div></h1>
        <p>Registr√°ndote, puedes ser seleccionado para ser uno de los primeros en visitar las nuevas atracciones de Toy Story Land, en Disney World Orlando, Florida.</p>
      </div>
      <div class="custom-form mb-2 mb-5">
        <form class="formulario d-flex flex-column">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" onfocus="changeLabelColor(this)" onblur="resetLabelColor(this)">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control form-control-sm" id="exampleInputEmail2" aria-describedby="emailHelp" onfocus="changeLabelColor(this)" onblur="resetLabelColor(this)">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="name@example.com" onfocus="changeLabelColor(this)" onblur="resetLabelColor(this)">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirmar Email</label>
            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" onfocus="changeLabelColor(this)" onblur="resetLabelColor(this)">
          </div>
          <button type="submit" class="btn btn-primary align-center"> <a href="gracias.html">Registrarme</a></button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function changeLabelColor(input) {
    const label = document.querySelector(`label[for="${input.id}"]`);
    label.style.color = "#FFEE16"; 
  }

  function resetLabelColor(input) {
    const label = document.querySelector(`label[for="${input.id}"]`);
    label.style.color = ""; 
  }
</script>
<footer class="fixed-bottom text-center">
    <p>&copy; 2023 Toy Story Land</p>
</footer>
<div id="custom-cursor"></div>
</body>
</html>
